{% extends 'base.html' %}

{% block title %}
    <title>Alteração de Cadastro</title>
{% endblock %}


<!--CABEÇALHO -->
{% block head %}
<div class="container">
    <div class="py-2 text-center">
        <h3>Altere seus Dados</h3>
        <p class="lead">Preencha este breve formulário para se cadastrar no nosso banco de dados.</p>
    </div>
</div>
{% endblock %}

{% block body %}
<!--NOME -->
<div class="container">
   <form class="form-group" action="/editar/{{ pessoa.id }}" method="POST">
        <div class="py-2 col-12">
            <strong><label>Nome Completo</label></strong>
            <input type="text" name='nome' class="form-control" placeholder="Nome Completo" value="{{ pessoa.nome }}">
        </div>
<!--TELEFONE -->
        <div class="py-2 col-12">
            <strong><label>Telefone</label></strong>
            <input type="number" name='telefone' class="form-control" placeholder="Telefone" value="{{ pessoa.telefone }}">
        </div>
<!--EMAIL -->
        <div class="py-2 col-12">
            <strong><label>E-mail</label></strong>
            <input type="email" name='email' class="form-control" placeholder="E-mail" value="{{ pessoa.email }}">
        </div>
<!--ENDEREÇO -->
        <div class="py-2 col-12">
            <strong><label>Endereço</label></strong>
            <input type="text" name='endereco' class="form-control" placeholder="Endereço" value="{{ pessoa.endereco }}">
        </div>
<!--BOTÃO -->
        <div class="py-4 col-12">
            <button class="btn btn-primary btn-lg" type="submit">Alterar Cadastro</button>
        </div>
   </form>
</div>
{% endblock %}
