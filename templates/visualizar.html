<!doctype html>

<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body>

  <!--CABEÇALHO -->
    <div class="py-3 text-center">
        <img src="static/images/flask.jpeg" class="rounded" width="100" height="90">
    </div>
    <div class="container">
        <div class="py-2 text-center">
          <h3>Sistema de Cadastro</h3>
          <p class="lead">Lista de Cadastro:</p>
        </div>
    </div>

  <!-- VISUALIZANDO BANCO DE DADOS -->
        <hr>
        {% for pessoa in pessoa %}
        <div class="segment">
            <p class="big header">Nome: {{ pessoa.nome }}</p>
            <p class="big header">CPF: {{ pessoa.telefone}}</p>
            <p class="big header">Endereço: {{ pessoa.data_nascimento }}</p>
            <p class="big header">Endereço: {{ pessoa.email }}</p>
            <p class="big header">Endereço: {{ pessoa.endereco }}</p>
            <a class="blue button" href="/update/{{ pessoa.id }}">Editar</a>
            <a class="red button" href="/delete/{{ pessoa.id }}">Deletar</a>
        </div>
        {% endfor %}

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form-validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
  <footer class="fixed-bottom text-center text-small">
    <p class="mb-1">&copy; Desenvolvedor Back-end</p>
  </footer>
</html>
