<!doctype html>

<html lang="pt-br">

  <head>

    <meta charset="utf-8">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!--CABEÇALHO -->

    <div class="py-3 text-center">
        <img src="static/images/flask.jpeg" class="rounded" width="100" height="90">
    </div>
    <div class="container">
        <div class="py-2 text-center">
          <h3>Sistema de Cadastro</h3>
          <p class="lead">Lista de Cadastro:</p>
        </div>
    </div>


  </head>

  <body>

  <!-- VISUALIZANDO BANCO DE DADOS -->
        <hr>
        {% for pessoa in pessoa %}
        <div class="container">
                <p class="shadow-none p-2 mb-2 bg-light rounded">Nome: {{ pessoa.nome }}</p>
                <p class="col py-0 px-md-3">Telefone: {{ pessoa.telefone}}</p>
                <p class="col py-0 px-md-3">E-mail: {{ pessoa.email }}</p>
                <p class="col py-0 px-md-3">Endereço: {{ pessoa.endereco }}</p>
            <div class=" btn pull-right p-1">
                <a class="btn btn-primary py-0 px-md-3" href="/editar/{{ pessoa.id }}">Editar</a>
                <a class="btn btn-danger py-0 px-md-3" href="/delete/{{ pessoa.id }}">Deletar</a>
            </div>
        </div>
        {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>
  <footer class="fixed-bottom text-center text-small">
    <p class="mb-1">&copy; Desenvolvedor Back-end</p>
  </footer>
</html>
